<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="RrwdQ7lqIDkCUPASkAuJwoZzhdoxniZSy7KF8qeTAlI" />
    <title>
        {% if page.pagetitle %}
            {{ page.pagetitle | escape }}
        {% else %}
            {% if page.title %}
                {{ page.title | escape }}
            {% else %}
                {{ site.name | escape }} 
                {% if site.job_title %}- {{site.job_title | escape }} {% endif %}
            {% endif %}
        {% endif %}
    </title>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5DZ28MK');</script>
    <!-- End Google Tag Manager -->
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.name | escape }} {% if site.job_title %}- {{site.job_title | escape }} {% endif %}{% endif %}" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.name | escape }} {% if site.job_title %}- {{site.job_title | escape }} {% endif %}{% endif %}" />

    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

    <meta name="twitter:card" content="summary_large_image" />
    {% if site.twitter_handler %}
    <meta name="twitter:site" content="@{{site.twitter_handler}}" />
    {% endif %}
    <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:url" content="{{page.url | replace:'index.html','' | replace:'.html','' | prepend: site.baseurl | prepend: site.shareurl}}" />

    {% if page.imageurl %}
    <meta property="og:image" content="{{ page.imageurl | prepend: site.shareurl }}" />
    {% endif %}
    {% if page.imageurl %}
    <meta name="twitter:image" content="{{ page.imageurl | prepend: site.shareurl }}" />
    {% endif %}

    <meta name="author" content="{{site.name}}" />

    <meta name="copyright" content="Copyright by {{site.name}}. All Rights Reserved." />

    {% include fonts.html %}
    {% if {{site.favicon != blank}} %}
    <link href="{{ site.favicon }}" rel="shortcut icon" type="image/x-icon" />
    {% endif %}
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl | prepend: site.url}}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | replace:'.html','' | prepend: site.baseurl | prepend: site.shareurl }}">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
