---
layout: default
---

<article class="post page single" role="article" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h2 itemprop="name headline">
        	{% if page.pagetitle %}
        		{{ page.pagetitle }}
    		{% else %}
        		{{ page.title }}
    		{% endif %}
    	</h2>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
